<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<h4>{{'TITLE_CONFIGURE_CATEGORIES' | translate}}</h4>
	</div>

	<div class="container-fluid">

		<div class="bs-example">
			<form name="crudOperation" class="form-horizontal">

				<div class="form-group">
					<label for="selectCategory" class="control-label col-xs-2">{{
						'FORM_SELECT_CATEGORY' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline">
							<div class="form-group">
								<select ng-model="categorySelected"
									ng-options="cat as cat.categoryName for cat in categories"
									ng-change="selectCategory(categorySelected)"
									class="form-control" style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>

								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewCategory()">{{ 'FORM_NEW_CATEGORY'
									| translate}}</button>
							</div>
						</div>


					</div>
				</div>

				<div class="form-group" ng-show="categorySelected">
					<label for="selectCategory" class="control-label col-xs-2">{{
						'FORM_ACTIONS' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline">
							<div class="form-group">
								<input type="text" ng-model="categorySelected.categoryName"
									class="form-control" style="width: 200px; margin-left: 15px;"
									disabled> </input>
							</div>
							<div class="form-group">
								<button class="btn btn-warning"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogEditCategory()">
									<span class="glyphicon glyphicon-pencil"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_EDIT' |
									translate}}"></span>
								</button>


							</div>
							<div class="form-group">
								<button class="btn btn-danger"
									style="padding: 2px; margin-left: 35px;"
									ng-click="confirmDeleteCategory(categorySelected.categoryName)">
									<span class="glyphicon glyphicon-trash"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_DELETE' |
									translate}}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>



				<div class="form-group">
					<label for="selectSubCategory" class="control-label col-xs-2">{{
						'FORM_SELECT_SUBCATEGORY' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline ">
							<div class="form-group">
								<select ng-model="subcategorySelected"
									ng-options="sub as sub.subcategoryName for sub in subCategories"
									ng-change="selectSubcategory(subcategorySelected)"
									class="form-control" style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewSubcategory()">{{
									'FORM_NEW_SUBCATEGORY' | translate}}</button>

							</div>
						</div>

					</div>
				</div>

				<div class="form-group" ng-show="subcategorySelected">
					<label for="selectSubcategory" class="control-label col-xs-2">{{
						'FORM_ACTIONS' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline">
							<div class="form-group">
								<input type="text" ng-model="subcategorySelected.subcategoryName"
									class="form-control" style="width: 200px; margin-left: 15px;"
									disabled> </input>
							</div>
							
							<div class="form-group">
								<button class="btn btn-warning"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogEditSubcategory()">
									<span class="glyphicon glyphicon-pencil"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_EDIT' |
									translate}}"></span>
								</button>
							</div>
							
							<div class="form-group">
								<button class="btn btn-danger"
									style="padding: 2px; margin-left: 35px;"
									ng-click="confirmDeleteSubcategory(subcategorySelected.subcategoryName)">
									<span class="glyphicon glyphicon-trash"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_DELETE' |
									translate}}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>


				<div class="form-group">
					<label for="selectConcept" class="control-label col-xs-2">{{
						'FORM_SELECT_CONCEPT' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline ">
							<div class="form-group">
								<select ng-model="conceptSelected"
									ng-options="con as con.conceptName for con in concepts"
									ng-change="selectConcept(conceptSelected)" class="form-control"
									style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewConcept()">{{ 'FORM_NEW_CONCEPT' |
									translate}}</button>

							</div>
						</div>

					</div>
				</div>
				
				<div class="form-group" ng-show="conceptSelected">
					<label for="selectConcept" class="control-label col-xs-2">{{
						'FORM_ACTIONS' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline">
							<div class="form-group">
								<input type="text" ng-model="conceptSelected.conceptName"
									class="form-control" style="width: 200px; margin-left: 15px;"
									disabled> </input>
							</div>
							
							<div class="form-group">
								<button class="btn btn-warning"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogEditConcept()">
									<span class="glyphicon glyphicon-pencil"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_EDIT' |
									translate}}"></span>
								</button>
							</div>
							
							<div class="form-group">
								<button class="btn btn-danger"
									style="padding: 2px; margin-left: 35px;"
									ng-click="confirmDeleteConcept(conceptSelected.conceptName)">
									<span class="glyphicon glyphicon-trash"
										style="padding: 5px; margin-left: 2px;"
										tooltip-placement="top"
										tooltip="{{ 'FORM_DELETE' |
									translate}}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">

						
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
