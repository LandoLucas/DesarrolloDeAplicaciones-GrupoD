<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<p class="text-center">{{billType()}}</p>
		<p class="text-center">{{letter()}}</p>
	</div>

	<div class="container-fluid">

		<div class="bs-example">
			<form name="crudOperation" class="form-horizontal">


				<div class="form-group col-xs-6 col-sm-3 col-lg-3">
					<label for="inputDate" class="control-label col-xs-3">{{'FORM_DATE'
						| translate}}</label>
					<div class="col-xs-9">
						<input type="date" class="form-control" id="inputDate"
							ng-model="inputDate" style="width: 120%">
					</div>
				</div>
				<div class="pull-right form-group col-xs-12 col-sm-4 col-lg-4">
					<label for="inputNumFc" class="control-label col-xs-3">NÂ°</label>
					<div class="col-xs-8 ">
						<input type="number" class="form-control" id="inputNumFc"
							ng-model="inputNumFc" placeholder="YYYYYYYY">
					</div>
				</div>
				<div class="pull-right form-group col-xs-12 col-sm-3 col-lg-3">
					<label for="inputSerie" class="control-label col-xs-3">Serie</label>
					<div class="col-xs-7 ">
						<input type="number" class="form-control" id="inputSerie"
							ng-model="inputSerie" placeholder="XXXX">
					</div>
				</div>

				<br /> <br />
	<legend></legend>

				<div class="form-group  col-xs-12 col-sm-12 col-lg-12">
					<label for="selectCategory" class="control-label col-xs-3">{{
						'FORM_SELECT_CATEGORY' | translate}}</label>
					<div class="col-xs-8">
						<div class="form-inline">
							<div class="form-group">
								<select ng-model="categorySelected"
									ng-options="cat as cat.categoryName for cat in categories"
									ng-change="selectCategory(categorySelected)"
									class="form-control" style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>

								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewCategory()">{{ 'FORM_NEW_CATEGORY'
									| translate}}</button>
							</div>
						</div>


					</div>
				</div>

				<div class="form-group  col-xs-12 col-sm-12 col-lg-12">
					<label for="selectSubCategory" class="control-label col-xs-3">{{
						'FORM_SELECT_SUBCATEGORY' | translate}}</label>
					<div class="col-xs-8">
						<div class="form-inline ">
							<div class="form-group">
								<select ng-model="subcategorySelected"
									ng-options="sub as sub.subcategoryName for sub in subCategories"
									ng-change="selectSubcategory(subcategorySelected)"
									class="form-control" style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewSubcategory()">{{
									'FORM_NEW_SUBCATEGORY' | translate}}</button>

							</div>
						</div>

					</div>
				</div>

				<div class="form-group  col-xs-12 col-sm-12 col-lg-12">
					<label for="selectConcept" class="control-label col-xs-3">{{
						'FORM_SELECT_CONCEPT' | translate}}</label>
					<div class="col-xs-8">
						<div class="form-inline ">
							<div class="form-group">
								<select ng-model="conceptSelected"
									ng-options="con as con.conceptName for con in concepts"
									ng-change="selectConcept(conceptSelected)" class="form-control"
									style="width: 200px; margin-left: 15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
									style="padding: 2px; margin-left: 35px;"
									ng-click="dialogNewConcept()">{{ 'FORM_NEW_CONCEPT' |
									translate}}</button>

							</div>
						</div>

					</div>
				</div>

				<div class="form-group col-xs-12 col-sm-12 col-lg-12">
					<label for="selectPaymentType" class="control-label col-xs-3">{{
						'FORM_SELECT_PAYMENT_TYPE' | translate}}</label>
					<div class="col-xs-3">
						<select ng-model="paymentSelected"
							ng-options="ptype as ptype.name for ptype in paymentTypes"
							ng-change="selectPayment(paymentSelected)" class="form-control">
							<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
						</select>
					</div>
				</div>

				<div class="form-group col-xs-12 col-sm-12 col-lg-12">
					<label for="inputShift" class="control-label col-xs-3">{{
						'FORM_SHIFT' | translate}}</label>
					<div class="col-xs-3">
						<input type="text" class="form-control" id="inputShift"
							ng-model="inputShift" placeholder="{{ 'FORM_SHIFT' | translate}}">
					</div>
				</div>

				<button type="submit" class="btn btn-success" ng-show="true"
					ng-click="addElement()" style="margin-bottom: 10px;">
					<span class="glyphicon glyphicon-plus-sign"></span> Add Item
				</button>

				<br />

				<table ng-table="tableParams" class="table">
					<tr ng-repeat="item in $data">
						<td data-title="'Name'" sortable="'name'"><span
							ng-if="!item.$edit">{{item.name}}</span>
							<div ng-if="item.$edit">
								<input class="form-control" type="text" ng-model="item.name" />
							</div></td>
						<td data-title="'Quantity'" width="200" sortable="'quantity'"><span
							ng-if="!item.$edit">{{item.cant}}</span>
							<div ng-if="item.$edit">
								<input class="form-control" type="number" ng-model="item.cant" />
							</div></td>

						<td data-title="'Price'" width="200" sortable="'price'"><span
							ng-if="!item.$edit">{{item.price}}</span>
							<div ng-if="item.$edit">
								<input class="form-control" type="number" ng-model="item.price" />
							</div></td>

						<td data-title="'Iva'" width="200" sortable="'iva'"><span
							ng-if="!item.$edit">{{item.iva | percentage}}</span>
							<div ng-if="item.$edit">
								<input class="form-control" type="number" ng-model="item.iva" />
							</div></td>

						<td data-title="'Total'" width="200" sortable="'total'"><span>{{item.total | currency}}</span>
						</td>
						<td data-title="'Actions'" width="200"><a ng-if="!item.$edit"
							href="" class="btn btn-default btn-xs"
							ng-click="item.$edit = true">Edit</a> <a ng-if="item.$edit"
							href="" class="btn btn-primary btn-xs"
							ng-click=" updateItem(item)">Save</a> <a href=""
							class="btn btn-danger btn-xs" ng-click="removeItem(item)">Delete</a>
						</td>
					</tr>
				</table>

				<div class="form-group col-xs-12 col-sm-12 col-lg-12">
					<label for="totalAmount" class="control-label col-xs-2" style="margin-top: 7px;font-size:large;">Total:  </label>
					<div class="jumbotron" >
						 <span style="font-size:large; padding: 50px;margin-bottom: 10px;">{{totalAmount | currency}}</span>
					</div>
					
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">

						<button type="submit" class="btn btn-success" ng-show="true"
							ng-click="registerOperation()">{{ 'FORM_CONFIRM' |
							translate}}</button>

						<button type="submit" class="btn btn-success"
							ng-click="updateOperation()" ng-show="modoEdicion()">{{
							'FORM_UPDATE' | translate}}</button>

						<a type="button" class="btn btn-default" ng-href="#cargarDatos">{{
							'FORM_CANCEL' | translate}}</a>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
