<div class="col-sm-3 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<h4>Cuentas registradas</h4>
	</div>

	<div class="container-fluid ">
		<form class="form-horizontal" role="form">

			<form class="form-inline">
				<a type="submit" class="btn btn-primary" ng-click="nuevaEmpresa()"
					ng-show="{{m('registrarEmpresa')}}"
					title="Haga click para agregar una nueva empresa al sistema">Registrar cuenta nueva</a>
			</form>
			<br />
			<legend></legend>

			<div class="form-group col-xs-12 col-sm-6 col-lg-6">
				<label for="inputBusquedaCodigo" class="col-xs-4">Nombre</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" id="inputBusquedaCodigo"
						ng-model="inputBusquedaCodigo" placeholder="Ingrese el código">
				</div>
			</div>

			<div class="form-group col-xs-12 col-sm-6 col-lg-6">
				<label for="inputIsBankAccount" class="col-xs-4">Es cuenta bancaria</label>
				<div class="col-xs-8">
					<input type="checkbox" class="checkbox"
						id="inputIsBankAccount" ng-model="inputIsBankAccount"
						>
				</div>
			</div>

			

			<div class="form-group center-block">
				<button type="submit" ng-click="activate()"
					class="btn btn-primary col-xs-8 col-xs-offset-4 col-lg-3 col-lg-offset-4">Buscar</button>
			</div>
		</form>
	</div>

	<h2 class="sub-header"></h2>
	<div class="table-responsive">
		<table ng-table="tableParams" class="table ng-table-responsive"
			>
			<tr ng-repeat="account in resultAccounts">
				<td data-title="'Nombre'">{{account.name}}</td>
				<td data-title="'¿Cuenta Bancaria?'">{{account.isBankAccount}}</td>
				<td data-title="'Acciones'"><button type="button"
						class="btn btn-warning"
						ng-click="prepareEditAccount(account.id)"
						
						title="Editar la cuenta {{account.name}}">Editar</button>
					<button type="button" class="btn btn-danger"
						ng-click="confirmDeleteAccount(account.id,account.name)"
						title="Borrar la cuenta {{account.codigo}}">Borrar</button></td>
			</tr>
		</table>
	</div>
</div>
