<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<h4>{{titulo}}</h4>
	</div>

	<div class="container-fluid">

		<div class="bs-example">
			<form name="crudOperation" class="form-horizontal">

				
				<div class="form-group">
					<label for="inputDate" class="control-label col-xs-2">{{ 'DATE' | translate}}</label>
					<div class="col-xs-10">
						<input type="date" class="form-control" id="inputDate"
							ng-model="inputDate">
					</div>
				</div>

				<div class="form-group">
					<label for="inputAmount" class="control-label col-xs-2">{{ 'AMOUNT' | translate}}</label>
					<div class="col-xs-10">
						<input type="number" class="form-control" id="inputAmount"
							ng-model="inputAmount" placeholder="{{ 'TYPE_AMOUNT' | translate}}">
					</div>
				</div>
				

				
				<div class="form-group">
					<label for="selectCategory" class="control-label col-xs-2">{{ 'SELECT_CATEGORY' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline">
							<div class="form-group">
								<select ng-model="selectCategory"
									ng-options="cat as cat.description for cat in categories"
									class="form-control"
									style="width:200px;margin-left:15px;">
									<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
									
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info form control"
								style="padding:2px;margin-left:35px;"
									ng-click="dialogNewCategory()">{{ 'NEW_CATEGORY' | translate}}</button>
							</div>
						</div>


					</div>
				</div>

				<div class="form-group">
					<label for="selectSubCategory" class="control-label col-xs-2">{{ 'SELECT_SUBCATEGORY' | translate}}</label>
					<div class="col-xs-10">
						<div class="form-inline ">
							<div class="form-group">
							<select ng-model="selectSubCategory"
							ng-options="cat as catsub.description for catsub in subcategories"
							class="form-control"
							style="width:200px;margin-left:15px;">
							<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
						</select>
						</div>
							<div class="form-group">
							<button type="submit" class="btn btn-info form control"
								style="padding:2px;margin-left:35px;"
									ng-click="dialogNewSubcategory()">{{ 'NEW_SUBCATEGORY' | translate}}</button>
							
							</div>
						</div>
						
					</div>
				</div>

				<div class="form-group">
					<label for="selectPaymentType" class="control-label col-xs-2">{{ 'SELECT_PAYMENT_TYPE' | translate}}</label>
					<div class="col-xs-10">
						<select ng-model="selectPaymentType"
							ng-options="ptype as ptype.name for ptype in ptypes"
							class="form-control">
							<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="selectConceptType" class="control-label col-xs-2">{{ 'CONCEPT' | translate}}</label>
					<div class="col-xs-10">
						<select ng-model="selectConceptType"
							ng-options="conceptType as conceptType.name for conceptType in conceptTypes"
							class="form-control">
							<option value="" label="{{ 'SELECT_OPTION' | translate}}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">

						<button type="submit" class="btn btn-success"
							ng-show="modoRegistro()" ng-click="registerOperationTest()">{{ 'CONFIRM' | translate}}</button>

						<button type="submit" class="btn btn-success"
							ng-click="updateOperation()" ng-show="modoEdicion()">{{ 'UPDATE' | translate}}</button>

						<a type="button" class="btn btn-default" ng-href="#cargarDatos">{{ 'CANCEL' | translate}}</a>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
